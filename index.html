<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İbrahim Yılmaz</title>

    <!-- Basit CSS (sadece video arka plan ve yazıların görünmesi için) -->
    <style>
        /* Sayfadaki boşlukları kaldır */
        body {
            margin: 0;
            padding: 0;
            color: white; /* yazılar beyaz olsun */
            text-align: center; /* ortala */
            font-family: Arial, sans-serif;
        }

        /* Video ekranı kaplasın */
        video {
            position: fixed; /* sabit kalsın */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* ekranı güzelce doldur */
            z-index: -1; /* videoyu arka plana gönder */
        }

        /* İçerik videonun üstünde görünsün */
        .content {
            position: relative;
            padding-top: 50px;
        }

        /* Arka plan çok parlaksa yazıların okunması için karartma efekti */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* yarı saydam siyah katman */
            z-index: -1; /* videonun üstünde ama yazıların arkasında */
        }
    </style>
</head>
<body>
    <!-- Arka plan videosu -->
    <video autoplay muted loop>
        <source src="Videos/narutovspain.mp4" type="video/mp4">
        Tarayıcın videoyu desteklemiyor.
    </video>

    <!-- Hafif karartma efekti (isteğe bağlı, kaldırabilirsin) -->
    <div class="overlay"></div>

    <!-- Senin içeriklerin -->
    <div class="content">

        <a href="https://github.com/ibrahimhyilmaz" target="_blank" style="color:white;">Github</a>
        <br>
        <img src="Photos/LinkedIn_logo.png" alt="" width="20">
        <a href="https://www.linkedin.com/in/ibrahim-yılmaz-141300387/" target="_blank" style="color:white;">Github</a>

</body>
</html>
